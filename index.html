<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/keyboard.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js" integrity="sha512-hZf9Qhp3rlDJBvAKvmiG+goaaKRZA6LKUO35oK6EsM0/kjPK32Yw7URqrq3Q+Nvbbt8Usss+IekL7CRn83dYmw==" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/keyboard.css">
  <title>Covid-19 Dashboard</title>
</head>

<body>

  <div class="list wrapper">
    <div class="list__header">
      <input type="text" id="list__search" placeholder="Search..." class="list__search">
      <button class="keyboard-button"></button>
      <select class="list__indicator" id="list__indicator"></select>
    </div>
  </div>

  <div class="table-wrapper">
    <div class="row"> <button class="row-title-area">World</button>
      <button class="row-title-count">Total</button> <button class="row-title-abs">absolute</button>
    </div>
    <div class="row row-head">
      <div>Cases</div>
      <div>Deaths</div>
      <div>Recovered</div>
    </div>
    <div class="row">
      <div class="table-cases">100500</div>
      <div class="table-deaths">666</div>
      <div class="table-recovered">0</div>
    </div>
  </div>

  <div class="graph">
    <canvas class="chart" id="chart">
    </canvas>
  </div>

  <script src="./js/main.js" type="module"></script>
  <script src="./js/list.js" type="module"></script>
  <script src="./js/table.js" type="module"></script>
  <script src="./js/graph.js" type="module"></script>

</body>

</html>
