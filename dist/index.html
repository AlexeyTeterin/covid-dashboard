<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/keyboard.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/svg">
  <title>COVID-19 Dashboard</title>
</head>

<body>
  <main>
    <div class="title">
      <h2></span><a href="."><span class="title__icon"></span>COVID-19 Dashboard</a></h2>
      <span>Last update time: <span class="day-updated">update in progress...</span></span>
    </div>

    <div class="loading pulsate">Loading...</div>

    <div class="content-top hidden">

      <div class="list resizable">
        <div class="max-min-btn"></div>
        <div class="list__header">
          <select class="list__indicator" id="list__indicator"></select>
          <input type="text" id="list__search" placeholder="Search..." class="list__search">
          <button class="keyboard-button"></button>
        </div>
        <div class="list__container">

        </div>
      </div>

      <div class="map-wrapper resizable">
        <div class="max-min-btn"></div>
        <div class="map" id="mapid">
        </div>
      </div>

      <div class="table-wrapper resizable">
        <div class="max-min-btn"></div>
        <div class="row">
          <button class="row-title-area">World</button>
        </div>
        <div class="row">
          <div class="total-or-new">all time</div>
          <div class="cases">
            <div>Confirmed<span class="tail"></span>:</div>
            <div class="cases-confirmed">0</div>
          </div>
          <div class="cases">
            <div>Recovered<span class="tail"></span>:</div>
            <div class="cases-recovered">0</div>
          </div>
          <div class="cases">
            <div>Deaths<span class="tail"></span>:</div>
            <div class="cases-deaths">0</div>
          </div>
        </div>
        <div class="row switchers">
          <button class="row-title-count total">all time<br><span>last day</span></button>
          <button class="row-title-abs absolute">absolute<br><span>relative</span></button>
        </div>
      </div>
    </div>

    <div class="content-bot hidden">
      <div class="graph resizable">
        <div class="max-min-btn"></div>
        <canvas class="chart" id="chart">
        </canvas>
      </div>
    </div>
  </main>
  <footer>
    <div><a href="https://rs.school/js/" target="_blank"><img class='logo' src="assets/img/rs_school.svg" alt="rs school"></a></div>
    <div> &copy; 2020, Made by <a href="https://github.com/AlexeyTeterin" target="_blank">Alexey Teterin</a> and <a href="https://github.com/Alisa-Pavlova" target="_blank">Alisa Pavlova</a></div>
  </footer>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

<script src="bundle.js"></script></body>

</html>
